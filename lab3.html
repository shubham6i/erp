<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello to table </title>
    <style>
        td,th{
            padding: 2px;
        }
        
    </style>
</head>
<body>
<table border="2" style="margin: auto;">
    <tr>
        <th colspan="4">1</th>
    </tr>
    <tr>
        <td colspan="2">2</td>
    
    
        <td colspan="2">3</td>
    </tr>
    <tr>
        <td>4</td>
        <td colspan="2">5</td>
        <td>6</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2" >7</td>
        <td colspan="2">8</td>
    </tr>
    <tr>
        <td colspan="2">9</td>
    </tr>
</table>

    
</body>
</html>
